<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>Top Trumps Airplanes</title>
    </head>
    <body>
        <div id="header">
            <img
                id="question-mark"
                src="images/question_mark.png"
                alt="quesitonmark"
                onclick="showExplanation"
            />
            <h1>Top Trumps</h1>
            <h2>Airplanes</h2>
        </div>

        <div id="statsContainer">
            <div>
                <h2>Most Winning Stats Overall</h2>
                <canvas id="myChart"></canvas>
                <h4 id="mean"></h4>
                <h4 id="mode"></h4>
                <h4 id="median"></h4>
            </div>
            <div id="statsTable"></div>
        </div>

        <div id="main">
            <div id="p1-card">
                <h3 id="p1-card-name"></h3>
                <img id="p1-card-pic" />
                <div id="p1stats">
                    <button id="p1firstflight">First Flight</button>
                    <button id="p1speed">Cruise Speed</button>
                    <button id="p1range">Range</button>
                    <button id="p1wingspan">Wingspan</button>
                    <button id="p1seats">Seats</button>
                    <button id="p1payload">Payload</button>
                </div>
                <p id="p1-cards-left">Cards:</p>
                <h2 id="p1won" style="display: none">Player 1 wins!</h2>
            </div>

            <div id="menu">
                <button id="singleplayer">Singleplayer</button>
                <button id="multiplayer">Multiplayer</button>
                <button id="simulation">Simulation</button>
                <button id="reset">Reset</button>
            </div>
            <div id="p2-card">
                <h3 id="p2-card-name"></h3>
                <img id="p2-card-pic" />
                <div id="p2stats">
                    <button id="p2firstflight">First Flight</button>
                    <button id="p2speed">Cruise Speed</button>
                    <button id="p2range">Range</button>
                    <button id="p2wingspan">Wingspan</button>
                    <button id="p2seats">Seats</button>
                    <button id="p2payload">Payload</button>
                </div>
                <p id="p2-cards-left">Cards:</p>
                <h2 id="p2won" style="display: none">Player 2 wins!</h2>
            </div>
        </div>
    </body>
</html>
